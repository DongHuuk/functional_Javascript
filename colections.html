<script src="./js/_.js"></script>
<script>
let users = [
    {id: 1, name: "ID", age: 25},
    {id: 2, name: "AA", age: 43},
    {id: 3, name: "BB", age: 42},
    {id: 4, name: "CC", age: 41},
    {id: 5, name: "DD", age: 34},
    {id: 6, name: "EE", age: 34},
    {id: 7, name: "FF", age: 27},
    {id: 8, name: "GG", age: 18},
    {id: 9, name: "HH", age: 31}
];

let _valuesCu = _mapCu(_identity)
let _compact = _filterCu(_identity);

console.log( users[0] );
console.log( _values(users[0]) );
console.log( _keys(users[0]) );
console.log( _valuesCu(users[0]) )
console.log( _pluck(users, 'id') )
console.log( _pluck(users, 'age') )
console.log( _pluck(users, 'name') )
console.log( _filter(users, function(val) { return val.age>25; } ))

console.log( 
    _reject(users, function(val) {
        return val.age > 25; 
}));

console.log( _compact( [1, 2, 0, false, null, {}] ) )

let index = _find_index(users, function(user){
    return user.age < 30 && user.id != 1;
})

console.log(
    users[index], index
)

console.log( _some(users, function(val) {
    return val.age > 40;
}));

console.log( _every(users, function(val) {
    return val.age > 40;
}));

console.log( _every(users, function(val) {
    return val.age > 3;
}));

console.log( _some([null, 0]) )
console.log( _every([1,2,0]) )
console.log( _min([10,-1, 3,24, 2,7,24,12]) )
console.log( _max([10,-1, 3,24, 2,7,24,12]) )
console.log( _min_by([10,-1, 3,24, 2,7,24,12,0], Math.abs) )
console.log( _max_by([10,-1, -30, 3,24, 2,7,24,12,0], Math.abs) )
console.clear()

console.log(
    _group_by(users, function(user){
        return user.age - user.age % 10 ;
    })
)

console.log(
    _count_by(users, function(user){
        return user.age - user.age % 10;
    })
)

console.log( _pairs(users[0]) )
